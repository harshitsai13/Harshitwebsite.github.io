<!doctype html>
<html>
  <head>
    
    <title>Piano</title>
       
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <divalign="center">
      <h1>Piano </h1>
  </div>
  
    <div class="piano">
      <button class="white-key C4-key"></button>
      <button class="black-key Db4-key"></button>
      <button class="white-key D4-key"></button>
      <button class="black-key Eb4-key"></button>
      <button class="white-key E4-key"></button>
      <button class="white-key F4-key"></button>
      <button class="black-key Gb4-key"></button>
      <button class="white-key G4-key"></button>
      <button class="black-key Ab4-key"></button>
      <button class="white-key A4-key"></button>
      <button class="black-key Bb4-key"></button>
      <button class="white-key B4-key"></button>
      <button class="white-key C5-key"></button>
      <button class="black-key Db5-key"></button>
      <button class="white-key D5-key"></button>
      <button class="black-key Eb5-key"></button>
      <button class="white-key E5-key"></button>
    </div>

    <script src="script.js"></script>
    <div class="bt" align="center">
      <br><br>
  <button onclick="changecolor()" align="center">Change color</button>
  </div>
  
  <script>
  function changecolor(){
      var r=Math.floor(Math.random() * 256);
      var g=Math.floor(Math.random() * 256);
      var b=Math.floor(Math.random() * 256);
      var mycolor="rgb("+r+ ","+g+","+b+")";
      var mycolor1="rgb("+g+ ","+b+","+r+")";
      var mycolor2="rgb("+b+ ","+r+","+g+")";
      var mycolor3="rgb("+r+ ","+b+","+g+")";
      var mycolor4="rgb("+g+ ","+r+","+b+")";
      var mycolor5="rgb("+b+ ","+g+","+r+")";
      var mycolor6="rgb("+r+ ","+b+","+b+")";
      var mycolor7="rgb("+g+ ","+r+","+g+")";
      var mycolor8="rgb("+r+ ","+b+","+g+")";
      console.log(mycolor);
      document.querySelector(".C4-key").style.background=mycolor;
      document.querySelector(".Db4-key").style.background=mycolor1;
      document.querySelector(".D4-key").style.background=mycolor2;
      document.querySelector(".Eb4-key").style.background=mycolor3;
      document.querySelector(".E4-key").style.background=mycolor4;
      document.querySelector(".F4-key").style.background=mycolor5;
      document.querySelector(".Gb4-key").style.background=mycolor6;
      document.querySelector(".G4-key").style.background=mycolor7;
      document.querySelector(".Ab4-key").style.background=mycolor8;
      document.querySelector(".A4-key").style.background=mycolor1;
      document.querySelector(".Bb4-key").style.background=mycolor2;
      document.querySelector(".B4-key").style.background=mycolor3;
      document.querySelector(".C5-key").style.background=mycolor4;
      document.querySelector(".Db5-key").style.background=mycolor5;
      document.querySelector(".D5-key").style.background=mycolor6;
      document.querySelector(".Eb5-key").style.background=mycolor7;
      document.querySelector(".E5-key").style.background=mycolor8;
  }
  
    </script>
     


  </body>
</html>
